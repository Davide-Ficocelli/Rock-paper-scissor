<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
      <button class="choice-btn btn rock">Rock</button>
      <button class="choice-btn btn paper">Paper</button>
      <button class="choice-btn btn scissors">Scissors</button>
    </div>
    <div class="user-choice choice hidden"></div>
    <div class="opponent-choice choice hidden"></div>
    <div class="result hidden"></div>
    <button class="restart btn hidden">Restart Game</button>
  </body>
</html>
