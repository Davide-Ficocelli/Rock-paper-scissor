<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
      <button class="rock">Rock</button>
      <button class="paper">Paper</button>
      <button class="scissors">Scissors</button>
    </div>
    <div class="user-choice hidden">Your choice:</div>
    <div class="opponent-choice hidden">Opponent choice:</div>
    <div class="user-victory hidden">You won!</div>
    <div class="user-defeat hidden">You lost!</div>
    <div class="draw hidden">It's a draw!</div>
    <button class="restart hidden">Restart Game</button>
  </body>
</html>
